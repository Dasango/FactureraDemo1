<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturera - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="card">
            <h2>Facturera</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            
            <a href="http://localhost:8080/oauth2/authorization/google" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" alt="Google">
                Continuar con Google
            </a>
            
            <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem; color: var(--text-gray);">
                ¿No tienes cuenta? <a href="#" id="showRegister" style="color: var(--primary);">Regístrate</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
